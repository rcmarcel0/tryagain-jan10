<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rephraso Agent</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; line-height: 1.6; background: #f4f7f6; }
        .container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; }
        textarea { width: 100%; height: 100px; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        select, button { padding: 10px; width: 100%; margin-bottom: 10px; cursor: pointer; }
        button { background: #007bff; color: white; border: none; border-radius: 4px; font-weight: bold; }
        button:disabled { background: #ccc; }
        #result { margin-top: 20px; padding: 15px; background: #e9ecef; border-left: 5px solid #007bff; white-space: pre-wrap; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rephraso âœ¨</h1>
        <label>Text to rewrite:</label>
        <textarea id="textInput" placeholder="Type something here..."></textarea>
        
        <label>Choose Tone:</label>
        <select id="toneInput">
            <option value="professional">Professional</option>
            <option value="friendly">Friendly</option>
            <option value="funny">Funny</option>
            <option value="urgent">Urgent</option>
        </select>

        <button id="submitBtn">Rewrite Text</button>

        <div id="result"></div>
    </div>

    <script>
        const btn = document.getElementById('submitBtn');
        const resultDiv = document.getElementById('result');

        btn.addEventListener('click', async () => {
            const text = document.getElementById('textInput').value;
            const tone = document.getElementById('toneInput').value;

            if (!text) return alert("Please enter some text!");

            btn.disabled = true;
            btn.innerText = "Rewriting...";
            resultDiv.style.display = "none";

            try {
                const response = await fetch('/api/rewrite', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, tone })
                });

                const data = await response.json();
                
                if (data.rewrittenText) {
                    resultDiv.innerText = data.rewrittenText;
                    resultDiv.style.display = "block";
                } else {
                    alert("Error: " + (data.error || "Unknown error"));
                }
            } catch (err) {
                alert("Could not connect to backend.");
            } finally {
                btn.disabled = false;
                btn.innerText = "Rewrite Text";
            }
        });
    </script>
</body>
</html>
